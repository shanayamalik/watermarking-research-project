          name: "jpeg_q80"
          quality: 80
        - type: "compression"
          name: "jpeg_q30"
          quality: 30
        - type: "rescaling"
          name: "rescale_75pct"
          scale: 0.75
        - type: "cropping"
          name: "crop_center_85pct"
          crop_fraction: 0.85
        - type: "gaussian_noise"
          name: "noise_sigma_5"
          sigma: 5.0
        - type: "gaussian_blur"
          name: "blur_5"
          ksize: 5

    dct_attack_suite:
      watermark_method: "dct"
      cover_image: "images/4.2.03.tiff"
      watermarked_image: "results/mandrill_watermarked_dct.png"
      message: "This is a discrete cosine transform watermark!"
